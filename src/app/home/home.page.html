<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
    <ion-buttons slot="start">
  <ion-menu-button menu ="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
 <ion-Item>
<ion-label class="value"> 
{{value}}
</ion-label>
 </ion-Item>
 
 <div *ngFor="let numGroup of numberGroups">
   <ion-button *ngFor ="let num of numGroup" (click)="onButtonPress(num)" class="calculator">{{num}}</ion-button>
 </div>

</ion-content>
